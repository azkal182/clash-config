# Proxy groups
proxy-groups:
  - name: "Load Balance"
    type: load-balance
    strategy: round-robin # Metode load balance, bisa diganti dengan 'least-connections'
    proxies:
      - VM_10.LOWH.NET
      - VM_2.HTMLCDN.NET
      - VM_5.LOWH.NET
      - VM_CBTP.XMBB.NET
      - TJ_11.LOWH.NET
      - TJ_SG-TROJAN.1SERVER.CO
      - TJ_SG.XMBB.NET
      - TJ_4.LOWH.NET
      - TJ_BIZNET1.1SERVER.CO
      - TJ_HSP2.HTMLCDN.NET
      - VM_HSP1.HTMLCDN.NET
      - TJ_BIZNET1.1SERVER.CO

# Rules
rules:
  - MATCH,Proxy
  - MATCH,Load Balance
